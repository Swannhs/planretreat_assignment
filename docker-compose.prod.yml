services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: planretreat
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/planretreat?schema=public
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    restart: always

  ui-service:
    build:
      context: ./ui-service
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - API_URL=http://api-service:4000
    ports:
      - "3000:3000"
    depends_on:
      - api-service
    restart: always

volumes:
  pgdata:
